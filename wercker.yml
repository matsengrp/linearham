box: debian:stretch

build:
    steps:
        - install-packages:
            packages: autoconf bison libblas-dev build-essential cmake curl flex git libgsl-dev python-pip scons libtool
        - pip-install:
            requirements_file: ""
            packages_list: "nestly"
        - script:
            name: initialize git submodules
            code: |
                git submodule update --init --recursive
        - script:
            name: build
            code: scons --run-linearham --template-path=templates/revbayes_template.rev linearham_build
        - script:
            name: test
            code: _build/test/test
        - script:
            name: deploy src
            code: cp -r Doxyfile src/ $WERCKER_OUTPUT_DIR

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: bcell
            username: linearham build

deploy:
    steps:
        - install-packages:
            packages: curl doxygen git graphviz
        - script:
            name: build docs
            code: doxygen Doxyfile
        - ematsen/gh-pages:
            token: $GITHUB_TOKEN
            repo: matsengrp/linearham
            path: html

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: bcell
            username: linearham build docs
