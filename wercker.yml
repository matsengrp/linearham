box: matsengrp/cpp

build:
    steps:
        - script:
            name: initialize git submodules
            code: |
                git submodule update --init --recursive
        - install-packages:
            packages: flex bison
        - script:
            name: libpll install
            code: |
                git clone https://github.com/xflouris/libpll.git
                cd libpll
                ./autogen.sh
                ./configure
                make
                make install
        - script:
            name: build
            code: scons
        - script:
            name: test
            code: |
                git clone https://github.com/xflouris/libpll.git
                cd libpll
                ./autogen.sh
                ./configure
                make
                make install
                _build/test/test
        - script:
            name: copy
            code: cp -r Doxyfile src/ $WERCKER_OUTPUT_DIR

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: bcell
            username: linearham build

deploy:
    steps:
        - script:
            name: build docs
            code: doxygen Doxyfile
        - ematsen/gh-pages:
            token: $GITHUB_TOKEN
            repo: matsengrp/linearham
            path: html
