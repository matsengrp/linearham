box: debian:stretch

build:
    steps:
        - install-packages:
            packages: autoconf bison build-essential cmake doxygen flex git libgsl-dev scons libtool
        - script:
            name: initialize git submodules
            code: |
                git submodule update --init --recursive
        - script:
            name: build
            code: scons
        - script:
            name: test
            code: _build/test/test
        - script:
            name: copy
            code: cp -r Doxyfile src/ $WERCKER_OUTPUT_DIR

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: bcell
            username: linearham build

deploy:
    steps:
        - script:
            name: build docs
            code: doxygen Doxyfile
