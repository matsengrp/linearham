box: matsengrp/cpp

build:
    steps:
        - script:
            name: initialize git submodules
            code: |
                git submodule update --init --recursive
        - script:
            name: build
            code: scons
        - script:
            name: test
            code: ./test

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: bcell
            username: linearham build

deploy:
    steps:
        - script:
            name: build docs
            code: doxygen Doxyfile
        - ematsen/gh-pages:
            token: $GITHUB_TOKEN
            repo: matsengrp/linearham
            path: html
