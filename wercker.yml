box: matsengrp/cpp

build:
    steps:
        - install-packages:
                packages: cmake=3.5.1-1ubuntu3
        - script:
            name: initialize git submodules
            code: |
                git submodule update --init --recursive
        - script:
            name: build
            code: scons
        - script:
            name: test
            code: _build/test/test
        - script:
            name: copy
            code: cp -r Doxyfile src/ $WERCKER_OUTPUT_DIR

    after-steps:
        - slack-notifier:
            url: $SLACK_URL
            channel: bcell
            username: linearham build

deploy:
    steps:
        - script:
            name: build docs
            code: doxygen Doxyfile
        - ematsen/gh-pages:
            token: $GITHUB_TOKEN
            repo: matsengrp/linearham
            path: html
